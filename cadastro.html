<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js" defer></script>
    <title>Cadastro</title>
</head>

<body>
    <div id="CadastroDiv">
        <h2></h2>
        <input type="text" id="nomeCadastro">
        <h2>Email:</h2>
        <input type="text" id="emailCadastro">
        <h2>Senha:</h2>
        <input type="text" id="senhaCadastro">
        <input type="text" id="senhaCadastro2">
        <div class="section">
            <h2>Selecione seu Plano de Assinatura</h2>
            
            <div class="plan-option">
                <input type="radio" id="planoBasico" name="planoAssinatura" value="basico" checked>
                <label for="planoBasico">Plano Básico - R$ 19,90/mês</label>
                <p></p>
            </div>
            
        <div class="plan-option">
            <input type="radio" id="planoPadrao" name="planoAssinatura" value="padrao">
            <label for="planoPadrao">Plano Padrão - R$ 29,90/mês</label>
            <p></p>
        </div>
        
        <div class="plan-option">
            <input type="radio" id="planoPremium" name="planoAssinatura" value="premium">
            <label for="planoPremium">Plano Premium - R$ 39,90/mês</label>
            <p></p>
        </div>
    </div>

    <button id="CadastrarBtn">Cadastrar-se!</button>
    <p id="CadastroErro_msg" ></p>
    <p>Já tem uma conta faça seu: <a href="login.html">Login</a></p>
</div>
</body>

</html>
